<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Admin Page</title>

        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>


        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css"/>

        <link rel="stylesheet" href="resources/css/layouts/blog.css"/>
        <h:outputStylesheet library="css" name="main.css" />

    </h:head>
    <h:body>



        <br/><br/>
        <div class="sidebar pure-u-1 pure-u-md-1-4">

            <h2 class="brand-title">Welcome  "#{userMB.user.username}"</h2>





            <br/>
            <h:form>
                <div id="menu">

                    <ul>


                        <li><h:link value="Back" outcome="studentPage.xhtml" /></li>

                        <li> <h:commandLink  value="LOGOUT" action="#{userMB.logout()}"></h:commandLink></li>


                    </ul>

                </div>
            </h:form>


        </div>

        <div class="content pure-u-1 pure-u-md-3-4">
            <div>
                <!-- A wrapper for all the blog posts -->
                <div class="posts">



                    <section class="post">


                        <div class="post-description">

                            <h:form>

                                <b:dataTable value="#{groupMB.allgroups}" var="group" >
                                    <b:dataTableColumn value="#{group.name}" />
                                    <b:dataTableColumn value="#{group.id}" />



                                    <b:dataTableColumn>
                                        <b:commandButton value="Join" icon="edit" ajax="true" action="#{requestToJoinGroupMB.sendReq}">
                                            <f:setPropertyActionListener target="#{groupMB.group}" value="#{group}" />
                                            <f:setPropertyActionListener target="#{userMB.academicUser}" value="#{academicUser}" />



                                        </b:commandButton>
                                    </b:dataTableColumn>
                                </b:dataTable>
                            </h:form>

                        </div>
                    </section>
                </div>


            </div>


        </div>






    </h:body>
</html>
