<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link type="text/css" rel="stylesheet" href="resources/css/Homestyle.css"/>

    </h:head>
    <h:body>
                <div id="home" class="hero-area">

         <div class="bg-image bg-parallax " style="background-image:url(resources/img/post.png)">

       <h:form>  
           <div class="ui-g ui-fluid">
    <div class="ui-g-12 ui-md-4">
        <div class="ui-inputgroup">
            <h:outputText value="YOU WILL POST TO : #{groupMB.group.name}"/>
            <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
            <p:inputText placeholder="Title" value="#{postMB.question.title}" />      
        </div>
    </div>
           </div>
           <p:editor id="ed"
                     value="#{postMB.question.text}"
	width="650" height="250"
	widgetVar="editor" 
	controls="bold italic underline | font size style color highlight | 
		bullets numbering | alignleft center alignright justify | 
		undo redo | rule image link unlink | copy cut paste pastetext | 
		print | outdent indent | removeformat"/>
           <br/>
           <h:commandButton value="Submit" action="#{postMB.postQuestion()}" >
                     <f:setPropertyActionListener target="#{groupMB.group}" value="#{group}" />
                     <f:setPropertyActionListener target="#{userMB.academicUser}" value="#{academicUser}" />

           </h:commandButton>
   
 <p:commandButton value="Clear" type="button" onclick="PF('editor').clear();" />
    
</h:form>
                    </div>
                </div>
            </h:body>

</html>
