<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Create Group</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:700%7CMontserrat:400,600" rel="stylesheet"/>

        <!-- Bootstrap -->
        <link type="text/css" rel="stylesheet" href="resources/css/bootstrap.min.css"/>

        <!-- Font Awesome Icon -->
        <link rel="stylesheet" href="resources/css/font-awesome.min.css"/>

        <!-- Custom stlylesheet -->
        <link type="text/css" rel="stylesheet" href="resources/css/Homestyle.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
        <h:outputStylesheet library="css" name="main.css" />

    </h:head>
    <h:body>
        <div id="home" class="hero-area">

            <div class="bg-image bg-parallax " style="background-image:url(resources/img/signup.jpeg)">

                <h:outputText 
                    value=" Welcome(#{groupMB.userMB.user.username})" style="color :red" />



                <f:view>
                    <div class="createGroup">
                        <h7 style="display: #{groupMB.hasError() ? 'block' : 'none'};color: red;"><h:outputText style="color: red;" />The Group name is already taken ...</h7>  


                        <h:form>
                            <h1><h:outputText value="Create Group"/></h1>
                            <h:panelGrid columns="1">

                                <div class="pure-u-1 pure-u-md-1-3">

                                    <h:outputLabel for="name" value="Group name :" style="font-weight:bold"/>
                                    <p:inputText id="name" value="#{groupMB.group.name}" label="name" validatorMessage="Value must be Chars.">
                                        <f:validateRegex pattern="^[a-zA-Z]+$" />
                                    </p:inputText>
                                    <p:message for="name"/>
                                </div>


                                <h:outputLabel value="Discipline:" for="discipline" style="font-weight:bold" />
                                <h:selectOneMenu value="#{groupMB.group.discipline}" style="width:200px;">
                                    <f:selectItem itemValue = "swe" itemLabel = "Software Engineering" /> 
                                    <f:selectItem itemValue = "cs" itemLabel = "Computer Science" /> 
                                    <f:selectItem itemValue = "it" itemLabel = "Information Technology" /> 
                                    <f:selectItem itemValue = "ce" itemLabel = "Computer Engineering " /> 
                                </h:selectOneMenu>

                                <h:commandButton value="create" action="#{groupMB.createGroup}" >
                                    <f:setPropertyActionListener target="#{userMB.academicUser}" value="#{academicUser}" />

                                </h:commandButton>

                            </h:panelGrid>
                        </h:form>
                    </div>
                </f:view>

            </div>
        </div>

    </h:body>
</html>
